<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hystore | Online Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff6cc; /* أصفر فاتح */
            color: #333;
        }

        header {
            background-color: #ffcc00;
            padding: 30px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        main {
            max-width: 900px;
            margin: 60px auto;
            text-align: center;
            padding: 0 20px;
        }

        main h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        main p {
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #333;
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <h1>Hystore</h1>
    </header>

    <main>
        <h2>Welcome to Hystore</h2>
        <p>
            Your international destination for quality products at the best prices.
            Discover, shop, and enjoy a smooth online shopping experience.
        </p>

        <a href="#" class="btn">Shop Now</a>
    </main>

    <footer>
        © 2026 Hystore. All rights reserved.
    </footer>

</body>
</html>
